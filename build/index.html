

<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>

<body>
  <h1>Splitter</h1>
  <h2>Example Truffle Dapp</h2>
  <p>This page exercises a very-simple function.  It sends ether to a Splitter.split contract sends half of the amount to Bob and the other half to Carol.</>
  <br>
  <br>
  <div id='center-side'>
    <p>Status: <span id="status"></span></p>
  </div>
  <br>
  <div id='left-side'>
    
    <p>Splitter has <span id='contract'>0</span> wei</p>
    <p>Account 1 (Alice) has <span id='account0'></span> wei</p>
    <p>Account 2 (Bob) has <span id='account1'></span> wei</p>
    <p>Account 3 (Carol) has <span id='account2'></span> wei</p>
  </div>
  
</body>
